<html>
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap example for om-autocomplete</h1>
      <div id="autocomplete" style="padding-top: 10px; padding-bottom:
      10px;"></div>
      <ul>
        <li>Results are simply the input string with a number appended.</li>
        <li>After changing text, it takes 500ms to "load" the results.</li>
        <li>The Bootstrap components currently only allow text to be rendered in the results. Hopefully this will change.</li>
      </ul>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
